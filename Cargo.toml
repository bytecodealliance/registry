[package]
name = "wasm-registry"
version = "0.1.0"
edition = "2021"
resolver = "2"

[dependencies]
base64 = "0.13"
bytes = "1.1"
ed25519-compact = { version = "1.0", features = ["traits"] }
futures = "0.3"
hex = "0.4"
http-client = { version = "6.5", default_features = false }
p256 = "0.11"
secrecy = "0.8"
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
signature = "1.5"
thiserror = "1.0"

[workspace]
members = [
    "crates/prototype-server",
    "crates/test-client",
    "crates/forrest"
]