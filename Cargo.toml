semver = { version = "1.0.17", features = ["serde"] }
axum = { version = "0.6.18", features = ["http2", "headers", "macros"] }
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["fs"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
