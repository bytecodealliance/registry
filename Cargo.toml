itertools = "0.10.5"
dirs = "5.0.1"
once_cell = "1.17.1"
walkdir = "2.3.3"
normpath = "1.1.1"
pathdiff = "0.2.1"
diesel = "2.1.0"
diesel-async = "0.3.0"
diesel_json = "0.2.0"
diesel-derive-enum = "2.0.1"
chrono = "0.4.24"
regex = "1"
