[package]
name = "warg-cli"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
rust-version = { workspace = true }

[dependencies]
warg-crypto = { workspace = true }
warg-protocol = { workspace = true }
warg-client = { workspace = true }
clap = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
futures = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
async-trait = { workspace = true }
bytes = { workspace = true }

# TODO: remove these demo-related dependencies
wasmtime = "6.0"
wasmtime-wasi = "6.0"

[dev-dependencies]
warg-server = { workspace = true }
wat = "1.0.62"
wit-component = "0.8.1"
wit-parser = "0.7.0"

[features]
default = []
postgres = ["warg-server/postgres"]

[workspace]
members = ["crates/server"]

[workspace.package]
version = "0.1.0"
authors = ["The Warg Registry Project Developers"]
edition = "2021"
rust-version = "1.66.0"

[workspace.dependencies]
warg-api = { path = "crates/api" }
warg-client = { path = "crates/client" }
warg-crypto = { path = "crates/crypto" }
warg-protocol = { path = "crates/protocol" }
warg-transparency = { path = "crates/transparency" }
warg-server = { path = "crates/server" }
clap = { version = "4.1.8", features = ["derive", "env"] }
thiserror = "1.0.39"
anyhow = "1.0.69"
serde = { version = "1.0.156", features = ["derive", "rc"] }
serde_json = "1.0.94"
tokio = { version = "1.26.0", features = ["full"] }
tokio-util = "0.7.7"
serde_with = { version = "2.3.1", features = ["base64"] }
indexmap = { version = "1.9.2", features = ["serde"] }
tempfile = "3.4.0"
reqwest = { version = "0.11.14", features = ["json", "stream"] }
futures-util = "0.3.27"
async-trait = "0.1.66"
bytes = "1.4.0"
hex = "0.4.3"
base64 = "0.21.0"
leb128 = "0.2.5"
sha2 = "0.10.6"
digest = "0.10.6"
rand_core = "0.6.4"
p256 = "0.13.0"
secrecy = "0.8.0"
signature = "2.0.0"
prost = "0.11.8"
prost-types = "0.11.8"
pbjson = "0.5.1"
pbjson-types = "0.5.1"
semver = { version = "1.0.17", features = ["serde"] }
axum = { version = "0.6.11", features = ["http2", "headers", "macros"] }
tower-http = { version = "0.4.0", features = ["fs"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
futures = "0.3.27"
serde_bytes = "0.11.9"
pretty_assertions = "1.3.0"
prost-build = "0.11.8"
pbjson-build = "0.5.1"
ciborium = "0.2.0"
criterion = "0.4.0"
rand = "0.8.5"
url = "2.3.1"
libc = "0.2.140"
itertools = "0.10.5"
dirs = "5.0.0"
once_cell = "1.17.1"
walkdir = "2.3.3"
normpath = "1.1.0"
pathdiff = "0.2.1"
diesel = "2.0.3"
diesel-async = "0.2.1"
diesel_json = "0.2.0"
diesel-derive-enum = "2.0.1"
chrono = "0.4.24"
